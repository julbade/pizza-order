<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Autour One' rel='stylesheet'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
      <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#menu" id="menu">Menu</a>
        <a href="#delivery" id="delivery">Delivery</a>
        <a href="#about">About</a>
      </div>

    <div id="frontpage">
      <h2 id="welcome">Welcome to Julius Ceasar's Pizza!</h2>
      <div class="container">
            <section>
                <img class="slides" src="img/pizzaad1.png">
                <img class="slides" src="img/pizzaad2.jpg">
                <img class="slides" src="img/pizzaad3.jpg">
                <img class="slides" src="img/pizzaads.jpeg">
            </section>
              <br>
              <br>
      <div class="row">
       <div class="col-md-4">
         <div class="panel panel-info">
           <h2 class="panel-heading">Small</h2>
             <div class="panel-body">
               <img src="img/pizza1.jpeg" class="images">
               <p>10$</p>
             </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-info">
             <h2 class="panel-heading">Medium</h2>
               <div class="panel-body">
                 <img src="img/pizza2.jpg" class="images">
                 <p>12$</p>
               </div>
            </div>
          </div>
          <div class="col-md-4">
             <div class="panel panel-info">
               <h2 class="panel-heading">Large</h2>
                 <div class="panel-body">
                   <img src="img/pizza3.jpeg" class="images">
                   <p>15$</p>
                 </div>
              </div>
            </div>
          </div>
         </div>
       </div>
       <div class="container">
        <div id="nextpage">
          <div class="row">
            <div class="jumbotron jumbotron">
            <form id="infos">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="firstname" name="name">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
            <br>
          </div>
        </div>
          <div class="details">
        <h2>Your Delivery Details:</h2>
        <ul>
          <li>First name: <span class="firstname"></span></li>
          <li>Last Name: <span class="lastname"></span></li>
          <li>Address: <span class="address"></span></li>
        </div>

        <div class="menu">
          <div class="row">
           <div class="col-md-4">
             <div class="panel panel-info">
               <h2 class="panel-heading">Small</h2>
                 <div class="panel-body">
                   <img src="img/pizza1.jpeg" class="images">
                   <p>10$</p>
                 </div>
               </div>
             </div>
             <div class="col-md-4">
               <div class="panel panel-info">
                 <h2 class="panel-heading">Medium</h2>
                   <div class="panel-body">
                     <img src="img/pizza2.jpg" class="images">
                     <p>12$</p>
                   </div>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="panel panel-info">
                   <h2 class="panel-heading">Large</h2>
                     <div class="panel-body">
                       <img src="img/pizza3.jpeg" class="images">
                       <p>15$</p>
                     </div>
                   </div>
                 </div>
               </div>
               <h2>Choose your Pizza!</h2>
               <form id="makePizza">
               <select class="form-control" id="size">
               <option value="small">Small</option>
               <option value="medium">Medium</option>
               <option value="large">Large</option>
               </select>
               <br>
               <select class="form-control" id="cheese">
               <option value="less cheese">No Cheese</option>
               <option value="normal cheese">Average</option>
               <option value="extra cheese">Extra Cheese</option>
             </select>
               <br>
               <select class="form-control" id="sauce">
               <option value="bbq">BBQ Sauce</option>
               <option value="sauce">Traditional Tomato Sauce</option>
               <option value="alfredo">Alfredo</option>
               </select>
               <br>
               <select class="form-control" id="meat">
               <option value="chicken">Chicken</option>
               <option value="pepperoni">Pepperoni</option>
               <option value="sardines">Sardines</option>
             </select>
             <br>
             <button class="btn btn-primary" type="submit" id="order">Order Now!</button>
           </form>
               <h2>Your Total Will Be: <span id="totalPrice"></span></h2>
             </div>




        </div>

  </body>
 </html>
