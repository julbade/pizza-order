<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
  <div class="content">
    <div class="container">
     <div id="frontpage">

        <h2>Julius Caesar's Pizza</h2>
        <h3>Order Now!</h3>
          <button type="button" class="btn btn-success" id="carry">Carry Out</button>
          <button type="button" class="btn btn-danger" id="delivery">Delivery</button>

      <div id="infos">
        <h4>Please fill out the form:</h4>
        <form>
          <div class="pizza-order">
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input id="firstname" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input id="lastname" class="form-control" type="text">
          </div>
          <div class="form-group" id="hide-address">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          </div>

           <button type="submit" id="btn">Submit</button>
        </form>
        </div>
     </div>

    <div id="nextpage">
        <form id="pizza-toppings">
          <div class="row">
            <div class="form-group">
              <div class="col-md-4">
                <div class="jumbotron">
                  <h3>Choose your toppings!</h3>
                    <p>Check all the apply:</p>
                    <input type="checkbox" name="toppings" value="1">Pepperoni
                    <input type="checkbox" name="toppings" value="1">Mushrooms
                    <input type="checkbox" name="toppings" value="1">Olives
                    <input type="checkbox" name="toppings" value="1">Bacon
                    <input type="checkbox" name="toppings" value="1">Red Pepper
                  </div>
                </div>

            <div class="form-group">
              <div class="col-md-4">
                <div class="jumbotron">
                  <h3>Add Extra of this!</h3>
                    <p>Check all the apply:</p>
                    <input type="checkbox" name="add-ons" value="1">  Cheese
                    <input type="checkbox" name="add-ons" value="1">  Sauce
                    <input type="checkbox" name="add-ons" value="1">  Meat
                  </div>
                </div>
              </div>
                <button type="submit" id="submit">Place your order</button>
           </div>
          </div>
        </form>
       </div>










    </div>

</div>
</div>
  </body>
 </html>
