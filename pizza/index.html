<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Autour One' rel='stylesheet'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
      <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu" id="menu">Menu</a>
        <a href="#delivery" id="delivery">Delivery</a>

      </div>
      <div class="container">
        <div id="frontpage">
          <h2 id="welcome">Welcome to Julius Ceasar's Pizza!</h2>
            <img src="img/pizzaads.jpeg" id="pizzaads">
            <br>
            <br>
      <div class="row">
       <div class="col-md-4">
         <div class="panel panel-info">
           <h2 class="panel-heading">Small</h2>
             <div class="panel-body">
               <img src="img/pizza1.jpeg" class="images">
               <p>Price: 10$</p>
             </div>
           </div>
         </div>
         <div class="col-md-4">
           <div class="panel panel-info">
             <h2 class="panel-heading">Medium</h2>
               <div class="panel-body">
                 <img src="img/pizza2.jpg" class="images">
                 <p>Price: 12$</p>
               </div>
             </div>
           </div>
           <div class="col-md-4">
             <div class="panel panel-info">
               <h2 class="panel-heading">Large</h2>
                 <div class="panel-body">
                   <img src="img/pizza3.jpeg" class="images">
                   <p>Price: 15$</p>
                 </div>
               </div>
             </div>
           </div>
         </div>

        <div id="nextpage">
          <div class="row">
            <form id="infos">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="firstname" name="name">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
          </div>
        </div>
          <div class="details">
        <p>Your Details:</p>
          <span class="firstname"></span>
          <span class="lastname"></span>
          <span class="address"></span>
        </div>

        <div class="menu">
          <div class="row">
           <div class="col-md-4">
             <div class="panel panel-info">
               <h2 class="panel-heading">Small</h2>
                 <div class="panel-body">
                   <img src="img/pizza1.jpeg" class="images">
                   <p>Price: 10$</p>
                 </div>
               </div>
             </div>
             <div class="col-md-4">
               <div class="panel panel-info">
                 <h2 class="panel-heading">Medium</h2>
                   <div class="panel-body">
                     <img src="img/pizza2.jpg" class="images">
                     <p>Price: 12$</p>
                   </div>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="panel panel-info">
                   <h2 class="panel-heading">Large</h2>
                     <div class="panel-body">
                       <img src="img/pizza3.jpeg" class="images">
                       <p>Price: 15$</p>
                     </div>
                   </div>
                 </div>
               </div>
             </div>




        </div>

  </body>
 </html>
